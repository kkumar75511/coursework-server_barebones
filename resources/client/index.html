<!DOCTYPE html>
<html>
<head>
	<title>In a fuss, just discuss</title>
	<!--<link rel="stylesheet" type="text/css" href="bootstrap.min.css">-->
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
	<script src="jquery-3.3.1.slim.min.js"></script>
	<script src="bootstrap.min.js"></script>
</head>
<body class="container">
	<div class="jumbotron">
  		<h1 class="display-4">In a fuss, just discuss</h1>
  		<p class="lead">Do you have a problem but are too busy to sort it out, just discuss it here</p>
		<hr class="my-4">
		<p>This was made using html, css and bootstrap.</p>
		<a class="btn btn-primary btn-lg" href="https://getbootstrap.com/docs/4.1/components/jumbotron/" role="button">Get bootstrap here :)</a>
	</div>
	<div class="card">
  		<div class="card-body">
    		<h2>Messages go here.</h2>
  		</div>
	</div>
	<br>
	<form action="/message/new" method="post">
	  	<div class="input-group mb-3">
	  		<div class="input-group-prepend">
	    		<span class="input-group-text" id="basic-addon1">@</span>
	  		</div>
	  		<input type="text" class="form-control" name="messageAuthor" placeholder="Author" aria-label="Author" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
	  		<div class="input-group-prepend">
	    		<span class="input-group-text">Message</span>
	  		</div>
            <input type="text" class="form-control" name="messageText" placeholder="Text" aria-label="Text" aria-describedby="basic-addon1">
		</div>
        <br>
        <div>
            <button id="messageSubmit" type="submit" class="btn btn-primary btn-lg">Post</button>
        </div>
	</form>
</body>
</html>
